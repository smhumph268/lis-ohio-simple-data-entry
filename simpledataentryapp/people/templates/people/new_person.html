{% extends "base.html" %}
{% block title %}New Person{% endblock title %}
{% block content %}
<h1>NEW PERSON PAGE</h1>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}: {{ field }}{% for error in field.errors %} <small style="color: red">{{ error|escape }}</small>{% endfor %}</p>
        {% endfor %}
        <input type="submit" value="Create Person">
    </form>
</div>
{% endblock content %}
